<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de formulario</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- ¡IMPORTANTE! -->
  <script src="modal.js" defer></script>



</head>
<body>
    <div id="gameModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalBtn">&times;</span>
          <h2>¡Nivel desbloqueado!</h2>
          <p>¿Querés continuar al siguiente desafío?</p>
          <div class="modal-buttons">
            <button id="confirmBtn">Confirmar</button>
            <button id="cancelBtn">Cancelar</button>
          </div>
        </div>
      </div>
      
      <button id="openModalBtn">Abrir mensaje del juego</button>

    <section>
        <div class="title">
            <h1>Welcome to our official website! Subscribe to our newsletter.</h1>
        </div>
    </section>
    <form id="registrationForm">
        <h2>Registro</h2>
      
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" />
        <span class="error-message" id="errorFirstName"></span>
      
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" />
        <span class="error-message" id="errorLastName"></span>
      
        <label for="username">Username</label>
        <input type="text" id="username"/>
        <span class="error-message" id="errorUsername"></span>
      
        <label for="password">Password</label>
        <input type="password" id="password" />
        <span class="error-message" id="errorPassword"></span>
      
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword"/>
        <span class="error-message" id="errorConfirmPassword"></span>
      
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" />
        <span class="error-message" id="errorBirthday"></span>
      
        <div class="checkbox-container">
          <input type="checkbox" id="newsletter" />
          <label for="newsletter">Subscribe to newsletter</label>
        </div>
      
        <button type="submit">Register</button>
      </form>
      

</body>
</html>
