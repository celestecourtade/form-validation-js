<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de formulario</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script> <!-- ¡IMPORTANTE! -->
  <script src="modal.js" defer></script>



</head>
<body>
    <div id="gameModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalBtn">&times;</span>
          <h2>¡Nivel desbloqueado!</h2>
          <p>¿Querés continuar al siguiente desafío?</p>
          <div class="modal-buttons">
            <button id="confirmBtn">Confirmar</button>
            <button id="cancelBtn">Cancelar</button>
          </div>
        </div>
      </div>
      
      <button id="openModalBtn">Abrir mensaje del juego</button>

    <section>
        <div class="title">
            <h1>Welcome to our official website! Subscribe to our newsletter.</h1>
        </div>
    </section>
    <form id="registrationForm">
        <h2>Registro</h2>
      
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" />
          <div class="error-message" id="firstNameError"></div>
        </div>
      
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" />
          <div class="error-message" id="lastNameError"></div>
        </div>
      
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <div class="error-message" id="usernameError"></div>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="error-message" id="passwordError"></div>
        </div>
      
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" />
          <div class="error-message" id="confirmPasswordError"></div>
        </div>
      
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" />
          <div class="error-message" id="birthdayError"></div>
        </div>
      
        <div class="checkbox-container">
          <input type="checkbox" id="newsletter" />
          <label for="newsletter">Subscribe to newsletter</label>
        </div>
      
        <button type="submit">Register</button>
      </form>
    
</body>
</html>
